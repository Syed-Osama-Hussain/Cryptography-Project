<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cipher</title>
  <link href="index.css" rel="stylesheet" type="text/css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color: aqua;">

  <div id="container" class="form-group " >

    <div style="margin-top:20px; margin-left:35px;">
      <label>Select Cipher Type:</label>
      <select id="select">
        <option value="0">Shift</option>
        <option value="1">Viginere</option>
        <option value="2">Substitution</option>
        <option value="3">PlayFair</option>
      </select>
    </div>

    <div style="margin-top:35px; margin-left:35px;">
      <label for="CT">PT:</label>
      <input  class="ml" id="CT" type="text">
    </div>

    <div style="margin-top:35px; margin-left:35px;">
      <label for="key">Key:</label>
      <input id="key" type="text">
    </div>

    <div style="margin-top:35px; margin-left:35px;">
      <label for="PT">CT:</label>
      <input class="ml" id="PT" type="text">
    </div>

    <button class="btn btn-primary" style="margin-top:35px; margin-left:75px; margin-bottom:25px;">Encrypt</button>

    <button class="btn btn-secondary" style="margin-top:35px; margin-left:15px; margin-bottom:25px;">Decrypt</button>
  </div>

  <script src="cipher.js"></script>
</body>

</html>
