<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cipher</title>
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet" type="text/css">

</head>

<body style="background-color:#2c3e50;">

  <form>

    <div style="margin-top:20px;" class="box">
      <select id="select">
        <option value="0">Shift</option>
        <option value="1">Viginere</option>
        <option value="2">Substitution</option>
        <option value="3">PlayFair</option>
      </select>
    </div>

    <div style="margin-top:70px;">
      <input placeholder="Plain Text" id="CT" type="text">
    </div>

    <div >
      <input placeholder="Enter Key" id="key" type="text">
    </div>

    <div>
      <input placeholder="Cipher Text" id="PT" type="text">
    </div>

    <input  class="btn button" value="Encrypt" />

    <input style="margin-left:5px;" class="btn button" value="Decrypt" />
  </form>

  <script src="cipher.js"></script>
</body>

</html>
